{% extends 'rental/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Profile</h2>
    
    <div class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <p class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">{{ profile.user.username }}</p>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <p class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">{{ profile.user.email }}</p>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
            <p class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">{{ profile.phone_number }}</p>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700">Address</label>
            <p class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">{{ profile.address }}</p>
        </div>
    </div>
</div>
{% endblock %}
