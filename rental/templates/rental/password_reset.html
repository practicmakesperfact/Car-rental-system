{% extends 'rental/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
  <h2 class="text-2xl font-semibold mb-4">Forgot Your Password?</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
      Send Reset Email
    </button>
  </form>
</div>
{% endblock %}
