{% extends 'rental/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <div class="absolute inset-0 z-0">
        <div class="absolute inset-0 bg-gradient-to-br from-purple-900 via-blue-900 to-orange-500 opacity-50"></div>
        <img src="{% static 'images/redcar.png' %}" alt="Red Car" class="absolute bottom-0 left-1/2 transform -translate-x-1/2 z-10 w-full bg-cover">
    </div>

    <div class="relative max-w-md w-full bg-white bg-opacity-90 p-8 rounded-xl shadow-2xl z-20">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
            Sign In to Your Account
        </h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-100 text-red-800 p-3 rounded-md mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="id_email" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3">
            </div>
            
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="id_password" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3">
            </div>

            <div class="flex justify-between text-sm text-blue-600 mt-1">
                <a href="{% url 'password_reset' %}" class="hover:underline">Forgot password?</a>
            </div>

            <div class="mt-8">
                <button type="submit"
                        class="w-full py-3 px-6 rounded-lg shadow-md text-lg font-medium text-white bg-blue-600 hover:bg-blue-700">
                    Sign In
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-800">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
