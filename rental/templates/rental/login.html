
{% extends 'rental/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Background with Twilight Glow Gradient -->
    <div class="absolute inset-0 z-0">
        <!-- Twilight glow gradient -->
        <div class="absolute inset-0 bg-gradient-to-br from-purple-900 via-blue-900 to-orange-500 opacity-50"></div>
        <!-- Static red car -->
        <img src="{% static 'images/redcar.png' %}" alt="Red Car" class="absolute bottom-0 left-1/2 transform -translate-x-1/2 z-10 w-full bg-cover" >
    </div>

    <!-- Login Form -->
    <div class="relative max-w-md w-full bg-white bg-opacity-90 p-8 rounded-xl shadow-2xl transform transition-all duration-300 hover:shadow-3xl z-20">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
            Login to Your Account
        </h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="id_username" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 transition-all duration-200">
            </div>
            
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="id_password" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 transition-all duration-200">
            </div>
            
            {% if form.errors %}
                <div class="bg-red-50 border border-red-200 text-red-800 p-4 rounded-lg shadow-sm">
                    Your username and password didn't match. Please try again.
                </div>
            {% endif %}

            <div class="mt-8">
                <button type="submit" 
                        class="w-full flex justify-center py-3 px-6 border border-transparent rounded-lg shadow-md text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
                    Login
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-800 transition-colors duration-200">
                Sign Up
            </a>
        </p>
    </div>
</div>
{% endblock %}
