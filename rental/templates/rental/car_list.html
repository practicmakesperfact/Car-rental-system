
{% extends 'rental/base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto px-4" data-aos="fade-up">
    <h1 class="text-4xl font-bold mb-8">Available Cars</h1>
    <div class="grid md:grid-cols-3 gap-6">
        {% for car in cars %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden card-hover transition-transform hover:scale-105">
            <img src="{{ car.image.url }}" alt="{{ car.name }}" class="w-full h-48 object-cover"
               onerror="this.src='{% static 'images/default_car_image.jpg' %}' ">
            <div class="p-4">
                <h2 class="text-xl font-semibold">{{ car.name }}</h2>
                <p class="text-gray-600">{{ car.description | truncatewords:20 }}</p>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-blue-600 font-bold">${{ car.price_per_day }}/day</span>
                    <a href="{% url 'car_detail' car.id %}" class="btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-gray-500"> No cars found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
