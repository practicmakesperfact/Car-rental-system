{% extends 'rental/base.html' %}

{% block content %}

<form method="POST" enctype="multipart/form-data" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md space-y-4">
    {% csrf_token %}
    <h2 class="text-2xl font-bold text-center text-gray-700">Create Account</h2>
    <div>
      <label class="block text-gray-600 font-semibold mb-1">Full Name:</label>
      <input type="text" name="username" class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-300" placeholder="Enter your FullName">
    </div>
    
    
    <div>
      <label class="block text-gray-600 font-semibold mb-1">Email:</label>
      <input type="email" name="email" class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-300" placeholder="Enter your email">
    </div>
    
    <div>
      <label class="block text-gray-600 font-semibold mb-1">Password:</label>
      <input type="password" name="password" class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-300" placeholder="Enter your password">
    </div>

    <div>
      <label class="block text-gray-700 font-semibold">Confirm Password:</label>
      <input type="password" name="confirm_password" required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
          placeholder="Re-enter your password">
  </div>

  <div>
    <label class="block text-gray-700 font-semibold">Phone Number:</label>
    <input type="text" name="phone_number" required
        class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
        placeholder="Enter your phone number">
</div>

<div>
  <label class="block text-gray-700 font-semibold">Address:</label>
  <input type="text" name="address" required
      class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
      placeholder="Enter your address">
</div>

    <div>
      <label class="block text-gray-600 font-semibold mb-1">Upload ID/Passport (Front):</label>
      <div class="border border-gray-300 rounded-md p-2 bg-gray-100">
        <input type="file" name="id_front" class="w-full border border-gray-300 rounded-md p-2 bg-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-300">
      </div>
      
    </div>
   <div>
      <label class="block text-gray-600 font-semibold mb-1">Upload ID/Passport (Back):</label>
      <div class="border border-gray-300 rounded-md p-2 bg-gray-100">
        <input type="file" name="id_back" class="w-full border border-gray-300 rounded-md p-2 bg-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-300">

      </div>
   </div>

    <button type="submit" class="w-full bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300 ">
       Register
    </button>

{% comment %} error message {% endcomment %}
{% if messages %}
 
  <div class="mt-4 text-center">
    {% for message in messages %}
          <p class="text-red-500 text-sm">{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}
</form>
{% endblock %}
